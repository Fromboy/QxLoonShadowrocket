# 》⏰用于分发分流规则传递过来的网络请求
url-latency-benchmark=🇰🇷 韩国, server-tag-regex=^(?=.*((?i)🇰🇷|韩|韓|韩国|韓國|首尔|南朝鲜(\b(KR|Korea)\d{0,2}\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$, check-interval=300, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Rounded_Rectangle/South_Korea.png
# 》⏰ 类型：静态(static)。 👉 指向您手动选择的候选服务器。
# 》⏰ 类型：available 策略组 👉 选择可用的策略中，最靠前的策略。
# 》⏰ 类型：负载均衡(round-robin) 👉 轮询策略，按网络请求轮流使用组内所有策略
# 》⏰ 类型：延迟测试(url-latency-benchmark) 👉  策略指向具有最佳 URL 延迟(公差，单位毫秒)结果的服务器。
# 》⏰ 类型：dest-hash 策略组  👉 随机负载均衡
# 》⏰当用户在 Quantumult X 中手动启动 URL 测试时，策略结果也会被更新。
