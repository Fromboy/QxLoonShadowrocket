[dns]
#关于DNS
# ⚠️1;如果所使用的网络没有 DNS 劫持问题，则配置为使用系统 DNS 并追加公共 DNS，如果所使用的网络存在 DNS 劫持问题，则配置为仅使用公共 DNS；
# ⚠️2;如部分运营商存在劫持海外正常网站至反诈页面的（据目前反馈它们没有抢答公共 DNS，所以）可以在文本配置中将 ;no-system 开头的英文分号删除以启用。
# ⚠️3;不建议使用海外 DNS（包括 119.28.28.28），如 1.1.1.1 解析哔哩哔哩返回的是香港的 CDN，这时候再指定个规则直连没什么意义；
# ⚠️4;如果非要用海外 DNS 或不知道所用 DNS 是否为海外，遇到应走直连的国内域名走了代理或不知道为什么走了代理，可自行排查：在顶部的「DNS」面板搜索相关 DNS 记录，哪个 DNS 返回了什么结果（IP）。
# ⚠️5;非必要不建议使用 DoH；必要指的是如中国移动这种抢答公共 DNS 的运营商
# ⚠️6;查询结果只用于评估过滤器或通过直接策略连接，当通过服务器连接时，查询结果不会被使用，Quantumult 永远不会知道相关域名的目标 IP。
# ⚠️7;如果您想让某个域名(例如：example.com)为 127.0.0.0.1，只需在「filter_local」部分添加「host, example.com, reject」即可。拒绝操作将返回 127.0.0.0.1 的 DNS 响应。
# ⚠️8;新增 dns参数 circumvent-ipv4-answer/circumvent-ipv6-answer，用于过滤如 127.0.0.1/0.0.0.0 类可能被污染的返回结果circumvent-ipv4-answer = 127.0.0.1, 0.0.0.0
# ⚠️9;# 如果只在中国大陆境内使用，推荐删除 1.0.0.1 和 8.8.8.8 两个 DNS
# ⏰ 支持Doh3的参数
prefer-doh3
# ⏰ 禁用系统DNS
no-system
//no-ipv6
