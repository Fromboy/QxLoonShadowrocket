[server_local]
# 本地服务器（节点）

[filter_local]
# 🏅🔔🔔🔔下面介绍本地分流科普🔔🔔🔔🏅
# > <⭐️HOST等同于DOMAIN ：匹配请求的域名
# > <例如：HOST，instagram.com，Proxy 匹配instagram.com的域名，走代理。
# > <⭐️HOST-SUFFIX 等同于 DOMAIN-SUFFIX ：匹配请求的域名后缀例如：HOST-SUFFIX，image.instagram.com，Proxy 匹配域名后缀为：image.instagram.com的域名，走代理。

# > <⭐️HOST-WILDCARD当请求的域名的匹配通配符时，执行该规则例如：host-wildcard, ad*.example.com, reject HOST-WILDCARD 类型规则用于通配符 * 与 ? 匹配，如上示例可以匹配如下域名：ads. example. com 和adx. example. com 和advert. example. com

# > <⭐️USER-AGENT：特殊字符串头匹配（可以理解为应用名）例如：USER-AGENT，QQ*，DIRETC 匹配应用名包含QQ关键字的应用，走直连。

# > <⭐️HOST-KEYWORD 等同于 DOMAIN-KEYWORD：匹配域名中包含的关键字。例如：DOMAIN-KEYWORD， instagram， Proxy 匹配包含 instagram 关键词的域名，走代理。

# > <⭐️IP-CIDR：匹配处在给定域内的 IP。例如 IP-CIDR，17.0.0.0/8，Proxy 匹配IP域17.0.0.0/8 走代理。

# > <⭐️GEOIP： 匹配给定地理区域内的 IP。例如 GEOIP， CN， DIRECT 匹配中国IP走直连。

# > <⭐️IP-ASN当 IP 属于 ASN 号时，执行该规则ip-asn, 13335, direct
# ＞ ⏰GeoIP China⚠️规则打开ASN需注掉

# 🏅🔔🔔🔔下面介绍本地分流科普🔔🔔🔔🏅

#＞ 腾讯系应用使用的某些 IP 被最近版本的 GeoLite2 Country 识别为越南，以下IP为分流
ip-cidr, 182.254.116.0/24, 𝑪𝒉𝒊𝒏𝒂-𝑨𝑺𝑵🇨🇳
# ＞ Final：不在规则中的剩余请求，按照自己的需求选择direct(直连)或节点选择(Proxy)
final, 漏网之鱼🐠
# ＞ 强制分流走蜂窝网络
;host-suffix, googleapis.com, proxy, force-cellular
# ＞ 让分流走蜂窝网络跟 Wi-Fi 中的优选结果
# ＞ host-suffix, googleapis.com, proxy, multi-interface
# ＞ 让分流走蜂窝网络跟 Wi-Fi 中的负载均衡，提供更大带宽出入接口
;host-suffix, googleapis.com, proxy, multi-interface-balance
# ＞ 谷歌翻译代理地址
host-suffix, translate.googleapis.com, 🇺🇸 美国

