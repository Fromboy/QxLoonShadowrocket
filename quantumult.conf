# > 🏆 ⚠️注意⚠️: 以下内容中，带“;” “#”的都是注释符号，去掉前面的符号，该行才有效
[general]
# > 🏆 Quantumult X 会对 server_check_url 指定的网址进行相应测试，以确认节点的可用性
# > 🏆 你同样可以在 server_local/remote 中，为节点、订阅单独指定server_check_url参数
# > 🏆 如您为节点单独指定了 url，则所有相关延迟测试中，均会采用此 url 地址
#server_check_url= http://www.qualcomm.cn/generate_204
server_check_url= http://www.gstatic.com/generate_204
# > 🏆 ✅ 建议使用 (同为“外”域名)
#http://www.gstatic.com/generate_204
#http://cp.cloudflare.com/generate_204
# > 🏆 网络联通性测试
network_check_url= http://www.apple.com/library/test/success.html
# > 🏆 节点延迟测试超时参数，需小于 5000 毫秒才生效
server_check_timeout=3000

# > 🏆 👍👍👍资源解析器，可用于自定义各类远程资源的转换，如节点，规则 filter，复写 rewrite 等，url 地址可远程，可 本地/iCloud(Quantumult X/Scripts目录);下面是我写的一个解析器，具体内容直接参照链接里的使用说明
resource_parser_url= https://fastly.jsdelivr.net/gh/KOP-XIAO/QuantumultX@master/Scripts/resource-parser.js

# > 🏆🏆🏆geo_location_checker用于节点页面的节点信息展示，可完整自定义展示内容与方式，extreme-ip-lookup为Quantumult X 作者提供的示范 api
;geo_location_checker=http://extreme-ip-lookup.com/json/, https://raw.githubusercontent.com/crossutility/Quantumult-X/master/sample-location-with-script.js
# > 🏆 下面是我所使用的 api 及获取、展示节点信息的 js
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/IP_API.js
# > 🏆 运行模式模块，running_mode_trigger 设置，即根据网络自动切换 分流/直连/全局代理 等模式。
# > 🏆 running-mode-trigger 模式下，跟手动切换直连/全局代理 等效，rewrite/task 模块始终会生效，比 ssid 策略组设置简单，比 ssid-suspend 更灵活。
#running_mode_trigger=filter, filter, asus-5g:all_direct, asus:all_proxy
# > 🏆 上述写法，前两个 filter 先后表示 在 [数据蜂窝网络] 跟 [一般 Wi-Fi] 下，走 filter(分流)模式，后面则表示在 asus-5g 下切换为全局直连[all_direct]，asus 切换为全局代理[all_proxy]
; 如需使用，相应 SSID 换成你自己 Wi-Fi 名即可

# > 🏆 ssid_suspended_list，让 Quantumult X 在特定 Wi-Fi 网络下暂停工作(仅 task 模块会继续工作)，多个Wi-Fi用“,”连接
;ssid_suspended_list=Asus, Shawn-Wifi

# > 🏆 dns exclusion list中的域名将不使用fake-ip方式. 其它域名则全部采用 fake-ip 及远程解析的模式
;dns_exclusion_list=*.qq.com

# > 🏆 UDP 白名单，留空则默认所有为端口。不在udp白名单列表中的端口，将被丢弃处理（返回 ICMP  “端口不可达” 信息）。
#udp_whitelist=53, 80-427, 444-65535

# > 🏆 UDP Drop名单，同白名单类似，但不会返回 ICMP “端口不可达” 信息，drop 名单仅处理 whitelist名单中的端口
#udp_drop_list = 1900, 80

# > 🏆 参数 fallback_udp_policy 仅支持 v1.0.19 以及之后的版本。参数 fallback_udp_policy 的值仅支持末端策略（如果你的节点不支持udp转发请打开，否则注释掉。末端策略为经由规则模块和策略模块后所命中的策略，例如：direct、reject 以及节点；不支持内置策略 proxy 以及其它自定义策略）。
fallback_udp_policy=direct

# > 🏆 下列表中的内容将不经过 QuantumultX的处理，设置后建议重启设备
#excluded_routes= 192.168.0.0/16, 172.16.0.0/12, 100.64.0.0/10, 10.0.0.0/8
#icmp_auto_reply=true
# > 🏆 指定 DoH  请求所使用的 User-Agent
;doh_user_agent=Agent/1.0
# > 🏆 指定服务器测试时所使用的 User-Agent
;server_check_user_agent = Agent/1.0
# > 🏆 默认当 DNS 层面某domain 被reject时，将返回loopback IP。你可以通过下面的参数
# > 🏆 修改成为 “no-error-no-answer”，或者 “nxdomain”
#dns_reject_domain_behavior = loopback
[dns]
# > 🏆 禁用系统 DNS（no-system） 以及 ipv6
no-system
no-ipv6
# > 🏆 支持参数 excluded_ssids , included_ssids(1.0.29+) 指定在特定 Wi-Fi下失效/生效
# > 🏆 circumvent-ipv4-answer, circumvent-ipv6-answer 参数
# > 🏆 当并发向多个上游 DNS 进行查询时，如响应最快的上游 DNS 抢答的结果命中了该条目，则 Quantumult X Tunnel DNS 模块会等待其他 DNS 服务器的响应结果（如抢答的结果中至少有一个不属于该条目，则不会等待其他 DNS 的响应，此时有效结果采用不属于该条目的所有记录）
# > 🏆 如所有上游 DNS 返回的所有结果均命中该条目，则判定为 DNS 查询失败
# > 🏆 如配置的上游 DNS 包含有去广告功能的 DNS 服务器，请勿使用该参数
#circumvent-ipv4-answer = 127.0.0.1, 0.0.0.0
#circumvent-ipv6-answer = ::
# > 🏆 如需使用 DoH3，DNS over HTTP/3，请开启下面👇参数
#prefer-doh3
# > 🏆 指定 dns 服务器，并发响应选取最优结果
server = 114.114.114.114
server = 223.5.5.5
server = 119.29.29.29:53
server = 119.28.28.28
# > 🏆 IP6 DNS解析地址
Server=[2402:4e00::]
server = [2001:4860:4860::8888]
# > 🏆 如指定 doh 服务，则👆️上面的一般 dns 解析均失效 额外参数，在特定网络下禁用该 doh
Doh-server=https://dns.alidns.com/dns-query,https://223.5.5.5/dns-query,https://1.12.12.12/dns-query,https://120.53.53.53/dns-query
# > 🏆 如指定了 DoQ 服务，则 DoH 以及其它 dns解析均失效，指定域名解析dns, 下面为示范，按需启用, 同样支持 excluded_ssids/included_ssids 参数
# > 🏆 映射域名到其它域名的类型
#alias = /example7.com/another-example.com

[task_local]

# > 🏆 包含3⃣️种类型: cron 定时任务，UI交互脚本，网络切换脚本，任务模块，可用于签到,天气话费查询等
