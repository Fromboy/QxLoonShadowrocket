# 自动测速
🇭🇰 香港节点 = url-test, policy-regex-filter=港|HK|(?i)Hong, interval=100, update-interval=86400, no-alert=0, hidden=0, include-other-group = "🚀 手动切换"
🇯🇵 日本节点 = url-test, policy-regex-filter=日|东京|JP|(?i)Japan, interval=100, update-interval=86400, no-alert=0, hidden=0, include-other-group = "🚀 手动切换"
🇨🇳 台湾节点 = url-test, policy-regex-filter=台|湾|TW|(?i)Taiwan, interval=100, update-interval=86400, no-alert=0, hidden=0, include-other-group = "🚀 手动切换"
🇺🇸 美国节点 = url-test, policy-regex-filter=美|US|(?i)States|American, interval=100, update-interval=86400, no-alert=0, hidden=0, include-other-group = "🚀 手动切换"
🇸🇬 狮城节点 = url-test, policy-regex-filter=新|坡|SG|(?i)Singapore, interval=100, update-interval=86400, no-alert=0, hidden=0, include-other-group = "🚀 手动切换"
🇰🇷 韩国节点 = url-test, policy-regex-filter=韩|韩国|KR|(?i)Korea|korea|KOR, interval=100, update-interval=86400, no-alert=0, hidden=0, include-other-group = "🚀 手动切换"

