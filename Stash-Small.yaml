# 日期：2024-05-10
# ⚠️将proxy-providers里面链接中的“订阅链接”替换即可⚠️
# 请注意是⚠️订阅链接⚠️这四个字
# 请注意是⚠️订阅链接⚠️这四个字
# 请注意是⚠️订阅链接⚠️这四个字

mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090

# 替换上面文字用于Stash获取机场流量信息并在主页显示
subscribe-url: 订阅链接
# 替换上面文字用于Stash获取机场流量信息并在主页显示
  
    # ⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️
    # ⚠️以下方法任选其一
    # ⚠️有Clash订阅优先使用方法二❗️
    # ⚠️1.可以使用任意类型的链接仅替换上面文字
    # ⚠️2.多个链接使用英文符号的竖杠|隔开一起写上即可
    #  url: "https://api.v1.mk/sub?target=clash&url=订阅链接&emoji=true&list=true&udp=true"
    # ⚠️3.Sub-Store与Clash类型订阅链接替换掉整个引号""内的链接
    # ⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️⚠️


proxy-providers:
  All:
    type: http
    url: "https://api.v1.mk/sub?target=clash&url=订阅链接&emoji=true&list=true&udp=true"
    # ⚠️以下方法任选其一
    # ⚠️有Clash订阅优先使用方法二❗️
    # ⚠️1.可以使用任意类型的链接仅替换上面文字
    # ⚠️2. 多个链接使用英文符号的竖杠|隔开一起写上即可
    # ⚠️3.Sub-Store与Clash类型订阅链接替换掉整个引号""内的链接
    interval: 86400
    path: ./all.yaml
    health-check:
      enable: true
      interval: 300
      url: http://www.gstatic.com/generate_204
      benchmark-timeout: 5
      benchmark-url: http://cp.cloudflare.com/generate_204
      filter: ^((?!(邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|到期|过期|已用|联系|邮箱|工单|群|贩卖|通知|倒卖|假|延迟|无法使用|软件内更新订阅|在官网查看问题|防止|国内)).)*$

dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - https://cp.cloudflare.com/dns-query

proxies:
            
proxy-groups:
  - name: 手动切换
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Rocket.png
    include-all: true #引用所有节点
    # 包括的代理组
    proxies:
      - 自动选择
      - 故障转移
    filter: ^((?!(邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|到期|过期|已用|联系|邮箱|工单|群|贩卖|通知|倒卖|假|延迟|无法使用|软件内更新订阅|在官网查看问题|防止|国内)).)*$

  - name: 自动选择
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png
    # 包括所有代理
    include-all: true
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    filter: ^((?!(邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|到期|过期|已用|联系|邮箱|工单|群|贩卖|通知|倒卖|假|延迟|无法使用|软件内更新订阅|在官网查看问题|防止|国内)).)*$

    
  - name: 故障转移
    type: fallback
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Bypass.png
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    include-all: true
       
  - name: 国外网站
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Global.png
    proxies: &G
      - 手动切换
      - 自动选择
      - 故障转移
      - 香港节点
      - 日本节点
      - 美国节点
      - 台湾节点
      - 新加坡节点

  - name: 国内网站
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/China_Map.png
    proxies: &C
      - DIRECT
      - 手动切换
      - 自动选择
      - 故障转移
      - 香港节点
      - 日本节点
      - 美国节点
      - 台湾节点
      - 新加坡节点
      
  - name: 𝒀𝒐𝒖𝑻𝒖𝒃𝒆
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/YouTube.png
    proxies:
      *G

  - name: 𝑵𝑬𝑻𝑭𝑳𝑰𝑿
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Netflix.png
    proxies:
      *G

  - name: 𝑫𝒊𝒔𝒏𝒆𝒚+
    type: select
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/DisneyPlus.png
    proxies:
      *G

  - name: 苹果服务
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Apple.png
    proxies:
      *C

  - name: 微软服务
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Microsoft.png
    proxies:
      *G

  - name: 网易音乐
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Netease_Music.png
    proxies:
      - DIRECT

  - name: 哔哩哔哩
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/bilibili_3.png
    proxies:
      *C

  - name: 游戏平台
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Game.png
    proxies:
      *G
      
  - name: 漏网之鱼
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Final.png
    proxies:
      *G

  - name: 香港节点
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png
    include-all: true
    filter: (?=.*(港|🇭🇰|HK|(?i)Hong))^((?!(台|日|韩|新|美)).)*$
    url: "http://www.apple.com/library/test/success.html"
    interval: 300
    lazy: true
      
  - name: 日本节点
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png
    include-all: true
    filter: (?=.*(日|🇯🇵|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$
    url: "http://www.apple.com/library/test/success.html"
    interval: 300
    lazy: true
     
  - name: 台湾节点
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Taiwan.png
    include-all: true
    filter: (?=.*(台|🇨🇳|🇹🇼|TW|(?i)Taiwan))^((?!(港|日|韩|新|美)).)*$
    url: "http://www.apple.com/library/test/success.html"
    interval: 300
    lazy: true

  - name: 美国节点
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png
    include-all: true
    filter: (?=.*(美|🇺🇸|US|(?i)States|American))^((?!(港|台|日|韩|新)).)*$
    url: "http://www.apple.com/library/test/success.html"
    interval: 300
    lazy: true

  - name: 新加坡节点
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png
    filter: (?=.*(新加坡|坡|狮城|🇸🇬|SG|(?i)Singapore)^((?!(港|台|日|韩|新|美)).)*$
    url: "http://www.apple.com/library/test/success.html"
    interval: 300
    lazy: true
    include-all: true

